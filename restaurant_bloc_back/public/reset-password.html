<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const email = urlParams.get("email");

      const appLink = `restaurantapp://reset-password?token=${token}&email=${email}`;

      // Redirige al esquema de tu app
      window.location.href = appLink;

      // Por si la app no está instalada
      setTimeout(() => {
        window.location.href = "https://tudominio.com/download"; // o página de fallback
      }, 3000);
    };
  </script>
</head>
<body>
  <p>Redirigiendo a la aplicación...</p>
</body>
</html>
